{% extends 'layout.html' %}

{% block title %}
    Listado de artículos
{% endblock title %}

{% block content %}
    <h1 class="title">Listado de artículos</h1>

    <ul style="margin-left: 20px">
        {% for articulo in articulos %}
            <li>id: {{ articulo.id }} - title: {{ articulo.title }}</li>
        {% endfor %}
    </ul>

{% endblock content %}
